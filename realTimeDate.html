<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <style >
      .highcharts-data-label-color-1, .highcharts-data-label-connector.highcharts-color-1 { display: none;}
  </style>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/highcharts.js"></script>
  <script type="text/javascript" src="./js/countDown.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>倍儿牛全国实时数据</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1></h1>
            <div id="mytime" class="time"></div>
        </div>
        <div class="main">
            <div class="main_group clearfix">
              <div class="main_item mg_right">
                 <h2>倍儿牛金服</h2>
                 <div class="explain jf_explain">
                     <div class="explain_item">
                        <i class="use_quota"></i><span>已使用额度</span>
                     </div>
                     <div class="explain_item">
                        <i class="total_quota"></i><span>授信额度</span>
                     </div>
                 </div>
                 <div class="chart jf_chart">
                   <div id="pie_credit_money"></div>
                 </div>
                 <div class="slash slash_bottom_right"></div>
                 <div class="jf_data">
                   <div class="text">
                     <div id="credit_money_data">&nbsp;万</div></div>
                 </div>
              </div>
              <div class="main_item" style="width: 946px; padding-bottom: 31px;">
                 <h2>倍儿牛二手车</h2>
                 <div class="slash slash_top_left"></div>
                 <div class="usedCar clearfix">
                      <div class="usedCar_item">
                          <h3>二手车总数</h3>
                          <div class="usedCar_data"><div id="car_num">&nbsp;辆</div></div>
                      </div>
                      <div class="usedCar_item">
                          <h3>二手车成交总数</h3>
                          <div class="usedCar_data"><div id="deal_car_num">&nbsp;辆</div></div>
                      </div>
                      <div class="usedCar_item">
                          <h3>二手车成交总额</h3>
                          <div class="usedCar_data"><div id="deal_car_money">&nbsp;万</div></div>
                      </div>
                 </div>
              </div>
            </div>
            <div class="main_group clearfix">
              <div class="main_item mg_right" style="height: 359px;">
                 <h2>车友服务订单数</h2>
                 <div class="explain service_explain">
                     <div class="explain_item">
                        <i class="service_icon"></i><span>订单数量</span>
                     </div>
                  </div>
                  <div class="slash slash_top_right"></div>
                 <div class="chart service_chart">
                     <div id="service_order_num"></div>
                 </div>
              </div>
              <div class="main_item" style="width: 946px; padding-bottom: 50px;">
                 <h2 style="margin-bottom: 14px;">2017年团队任务</h2>
                 <div class="slash slash_bottom_left"></div>
                 <div class="team_task clearfix">
                     <div class="team_task_item team_task_item_1">
                         <div class="team_task_chart" id="city_num"></div>
                         <h3>运营商</h3>
                         <div class="bd-right"></div>
                         <div class="team_task_data">
                             <div class="bg"></div>
                             <div class="text" id="city_num_data">&nbsp;家</div>
                         </div>
                     </div>
                     <div class="team_task_item team_task_item_2">
                       <div class="team_task_chart" id="lm_num"></div>
                       <h3>联盟店</h3>
                       <div class="bd-right"></div>
                       <div class="team_task_data">
                           <div class="bg"></div>
                           <div class="text" id="lm_num_data">&nbsp;家</div>
                       </div>
                     </div>
                     <div class="team_task_item team_task_item_3">
                       <div class="team_task_chart" id="member_num"></div>
                       <h3>注册量</h3>
                       <div class="team_task_data">
                           <div class="bg"></div>
                           <div class="text" id="member_num_data">&nbsp;人</div>
                       </div>
                     </div>
                 </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
